<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive layout</title>
</head>
<body>

    <header class="size-header">
        <div class="container flex space-between align-center">
            <div class="debug-box">LOGO</div>
            <div class="debug-box"> NAVIGATION</div>
        </div>
    </header>

    <main>
        <section id="intro">
            <div class="container">
                <div class="cards">

                    <div class="card">
                        <div class="debug-box">Intro</div>
                        <div class="debug-box">image</div>
                    </div>

                    <div class="card">
                        <div class="debug-box">image</div>
                        <div class="debug-box">title</div>
                        <div class="debug-box">text</div>
                    </div>

                    <div class="card">
                        <div class="debug-box">image</div>
                        <div class="debug-box">title</div>
                        <div class="debug-box">text</div>
                    </div>

                    <div class="card">
                        <div class="debug-box">image</div>
                        <div class="debug-box">title</div>
                        <div class="debug-box">text</div>
                    </div>

                    <div class="card">
                        <div class="debug-box">image</div>
                        <div class="debug-box">title</div>
                        <div class="debug-box">text</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="planning">
            <div class="container columns">

                <div class="column">
                   <div class="debug-box2">image</div>
                   <div class="debug-box2">title</div>
                   <div class="debug-box2">text</div>
                </div>

                <div class="column">
                    <div class="debug-box2">image</div>
                    <div class="debug-box2">title</div>
                    <div class="debug-box2">text</div>
                    <div class="debug-box2">arrow</div>
                </div>
            </div>
        </section>

        <section id="testimonial">
            <div class="container">
                <div class="debug-box2">Testimonial</div>

                <div class="card">
                    <div class="debug-box2">Image</div>
                    <div class="debug-box2">text</div>
                </div>

                <div class="card">
                    <div class="debug-box2">Image</div>
                    <div class="debug-box2">text</div>
                </div>

                <div class="card">
                    <div class="debug-box2">Image</div>
                    <div class="debug-box2">text</div>
                </div>
            </div>
        </section>

        <section id="benefits">
            <div class="container">
                <div class="cards">

                    <div class="card">
                        <div class="debug-box2">01</div>
                        <div class="debug-box2">title</div>
                        <div class="debug-box2">text</div>
                        <div class="debug-box2">link</div>
                    </div>
                    
                    <div class="card">
                        <div class="debug-box2">02</div>
                        <div class="debug-box2">title</div>
                        <div class="debug-box2">text</div>
                        <div class="debug-box2">link</div>
                    </div>

                    <div class="card">
                        <div class="debug-box2">03</div>
                        <div class="debug-box2">title</div>
                        <div class="debug-box2">text</div>
                        <div class="debug-box2">link</div>
                    </div>

                    <div class="card">
                        <div class="debug-box2">04</div>
                        <div class="debug-box2">title</div>
                        <div class="debug-box2">text</div>
                        <div class="debug-box2">link</div>
                    </div>

                    <div class="card">
                        <div class="debug-box2">05</div>
                        <div class="debug-box2">title</div>
                        <div class="debug-box2">text</div>
                        <div class="debug-box2">link</div>
                    </div>

                    <div class="card">
                        <div class="debug-box2">06</div>
                        <div class="debug-box2">title</div>
                        <div class="debug-box2">text</div>
                        <div class="debug-box2">link</div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
